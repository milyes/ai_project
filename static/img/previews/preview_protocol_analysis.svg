<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect x="0" y="0" width="400" height="200" fill="#2c3e50" rx="5" ry="5"/>
  
  <!-- Titre -->
  <text x="200" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Analyse de Protocoles WiFi</text>
  
  <!-- Graphique radar -->
  <polygon points="200,70 240,100 220,140 180,140 160,100" fill="none" stroke="#3498db" stroke-width="2"/>
  <polygon points="200,80 230,105 215,135 185,135 170,105" fill="rgba(52, 152, 219, 0.3)" stroke="none"/>
  
  <!-- Lignes du radar -->
  <line x1="200" y1="60" x2="200" y2="150" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="150" y1="100" x2="250" y2="100" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="165" y1="75" x2="235" y2="125" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="165" y1="125" x2="235" y2="75" stroke="#95a5a6" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Texte des axes -->
  <text x="200" y="55" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Sécurité</text>
  <text x="255" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="start">Performance</text>
  <text x="200" y="155" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">Compatibilité</text>
  <text x="145" y="100" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="end">Résilience</text>
  
  <!-- Tableau comparatif -->
  <rect x="50" y="170" width="300" height="20" fill="#3498db" rx="2" ry="2"/>
  <text x="200" y="184" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Comparaison des protocoles de sécurité</text>
  
  <!-- Barres de protocole -->
  <rect x="320" y="60" width="60" height="15" fill="#2ecc71" rx="2" ry="2"/>
  <rect x="320" y="80" width="45" height="15" fill="#3498db" rx="2" ry="2"/>
  <rect x="320" y="100" width="20" height="15" fill="#f39c12" rx="2" ry="2"/>
  <rect x="320" y="120" width="10" height="15" fill="#e74c3c" rx="2" ry="2"/>
  
  <!-- Noms des protocoles -->
  <text x="315" y="70" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="end">WPA3</text>
  <text x="315" y="90" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="end">WPA2</text>
  <text x="315" y="110" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="end">WPA</text>
  <text x="315" y="130" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="end">WEP</text>
</svg>