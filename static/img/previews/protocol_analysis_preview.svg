<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de l'infographie -->
  <rect x="0" y="0" width="600" height="400" fill="#192231" rx="10" ry="10"/>
  
  <!-- Titre de l'infographie -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Analyse des Protocoles de Sécurité WiFi</text>
  
  <!-- Score moyen -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#3498db" stroke-width="8"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#e74c3c" stroke-width="8" stroke-dasharray="314" stroke-dashoffset="204.1"/>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">65%</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Score Moyen</text>
  
  <!-- Comparaison des protocoles (tableau) -->
  <rect x="200" y="60" width="350" height="120" fill="#24344d" rx="5" ry="5"/>
  <text x="375" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Comparaison des Protocoles</text>
  
  <!-- En-têtes du tableau -->
  <line x1="200" y1="90" x2="550" y2="90" stroke="#3498db" stroke-width="1"/>
  <text x="230" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Protocole</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Score</text>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Chiffrement</text>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Vulnérabilités</text>
  <line x1="200" y1="110" x2="550" y2="110" stroke="#3498db" stroke-width="1"/>
  
  <!-- Lignes du tableau -->
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">WEP</text>
  <text x="300" y="130" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">15/100</text>
  <text x="360" y="130" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">RC4 (Faible)</text>
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Critique (9)</text>
  
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">WPA</text>
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">45/100</text>
  <text x="360" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">TKIP (Moyen)</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Élevé (6)</text>
  
  <text x="230" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">WPA2</text>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">75/100</text>
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">AES/CCMP (Fort)</text>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">Moyen (3)</text>
  
  <!-- Distribution des vulnérabilités (graphique à barres empilées) -->
  <rect x="50" y="200" width="200" height="150" fill="#24344d" rx="5" ry="5"/>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Vulnérabilités par Protocole</text>
  
  <!-- WEP -->
  <rect x="80" y="240" width="30" height="50" fill="#e74c3c"/>
  <rect x="80" y="290" width="30" height="30" fill="#f39c12"/>
  <rect x="80" y="320" width="30" height="10" fill="#f1c40f"/>
  <text x="95" y="350" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">WEP</text>
  
  <!-- WPA -->
  <rect x="130" y="260" width="30" height="20" fill="#e74c3c"/>
  <rect x="130" y="280" width="30" height="40" fill="#f39c12"/>
  <rect x="130" y="320" width="30" height="20" fill="#f1c40f"/>
  <text x="145" y="350" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">WPA</text>
  
  <!-- WPA2 -->
  <rect x="180" y="290" width="30" height="10" fill="#e74c3c"/>
  <rect x="180" y="300" width="30" height="20" fill="#f39c12"/>
  <rect x="180" y="320" width="30" height="30" fill="#f1c40f"/>
  <text x="195" y="350" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">WPA2</text>
  
  <!-- Forces des protocoles (radar chart) -->
  <rect x="300" y="200" width="250" height="150" fill="#24344d" rx="5" ry="5"/>
  <text x="425" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Forces Relatives</text>
  
  <!-- Points du radar pour WEP (rouge) -->
  <polygon points="425,280 390,260 380,290 410,320 440,310" fill="rgba(231, 76, 60, 0.3)" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="425" cy="280" r="2" fill="#e74c3c"/>
  <circle cx="390" cy="260" r="2" fill="#e74c3c"/>
  <circle cx="380" cy="290" r="2" fill="#e74c3c"/>
  <circle cx="410" cy="320" r="2" fill="#e74c3c"/>
  <circle cx="440" cy="310" r="2" fill="#e74c3c"/>
  
  <!-- Points du radar pour WPA2 (vert) -->
  <polygon points="425,250 380,245 370,290 415,335 470,300" fill="rgba(46, 204, 113, 0.3)" stroke="#2ecc71" stroke-width="2"/>
  <circle cx="425" cy="250" r="2" fill="#2ecc71"/>
  <circle cx="380" cy="245" r="2" fill="#2ecc71"/>
  <circle cx="370" cy="290" r="2" fill="#2ecc71"/>
  <circle cx="415" cy="335" r="2" fill="#2ecc71"/>
  <circle cx="470" cy="300" r="2" fill="#2ecc71"/>
  
  <!-- Axes du radar -->
  <line x1="425" y1="245" x2="425" y2="295" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="380" y1="245" x2="425" y2="295" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="370" y1="290" x2="425" y2="295" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="415" y1="335" x2="425" y2="295" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="470" y1="300" x2="425" y2="295" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Légende des protocoles -->
  <rect x="350" y="330" width="10" height="10" fill="#e74c3c"/>
  <text x="365" y="339" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">WEP</text>
  <rect x="400" y="330" width="10" height="10" fill="#2ecc71"/>
  <text x="415" y="339" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">WPA2</text>
  
  <!-- Pied de page -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6" text-anchor="middle">NetSecure Pro - Analyse de Protocoles WiFi</text>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6" text-anchor="middle">Généré le 27 février 2025</text>
</svg>