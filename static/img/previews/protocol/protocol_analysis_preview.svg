<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#1c1c1e"/>
  <text x="400" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">ANALYSE DES PROTOCOLES WIFI</text>
  <text x="400" y="80" font-family="Arial" font-size="14" fill="#888" text-anchor="middle">Aperçu</text>
  
  <!-- Jauge de sécurité des protocoles -->
  <circle cx="200" cy="160" r="70" fill="none" stroke="#333" stroke-width="20"/>
  <path d="M200 160 L200 90 A70 70 0 0 1 248 115 Z" fill="#ffcc00"/>
  <text x="200" y="170" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">68</text>
  <text x="200" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Score moyen</text>
  
  <!-- Distribution de protocoles -->
  <circle cx="600" cy="160" r="70" fill="none" stroke="#333" stroke-width="1"/>
  <path d="M600 160 L600 90 A70 70 0 0 1 667 180 Z" fill="#34c759"/>
  <path d="M600 160 L667 180 A70 70 0 0 1 600 230 Z" fill="#5ac8fa"/>
  <path d="M600 160 L600 230 A70 70 0 0 1 540 200 Z" fill="#ffcc00"/>
  <path d="M600 160 L540 200 A70 70 0 0 1 550 120 Z" fill="#ff9500"/>
  <path d="M600 160 L550 120 A70 70 0 0 1 600 90 Z" fill="#ff3b30"/>
  <text x="600" y="200" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Protocoles</text>
  
  <!-- Tableau de comparaison des protocoles -->
  <rect x="100" y="280" width="600" height="100" fill="#222" stroke="#444" stroke-width="1"/>
  <line x1="100" y1="305" x2="700" y2="305" stroke="#444" stroke-width="1"/>
  <line x1="220" y1="280" x2="220" y2="380" stroke="#444" stroke-width="1"/>
  <line x1="340" y1="280" x2="340" y2="380" stroke="#444" stroke-width="1"/>
  <line x1="460" y1="280" x2="460" y2="380" stroke="#444" stroke-width="1"/>
  <line x1="580" y1="280" x2="580" y2="380" stroke="#444" stroke-width="1"/>
  
  <text x="110" y="300" font-family="Arial" font-size="12" fill="white">Protocole</text>
  <text x="230" y="300" font-family="Arial" font-size="12" fill="white">Sécurité</text>
  <text x="350" y="300" font-family="Arial" font-size="12" fill="white">Appareils</text>
  <text x="470" y="300" font-family="Arial" font-size="12" fill="white">Vulnérabilités</text>
  <text x="590" y="300" font-family="Arial" font-size="12" fill="white">Recommandation</text>
  
  <text x="110" y="330" font-family="Arial" font-size="12" fill="#34c759">WPA3</text>
  <text x="230" y="330" font-family="Arial" font-size="12" fill="white">95%</text>
  <text x="350" y="330" font-family="Arial" font-size="12" fill="white">3</text>
  <text x="470" y="330" font-family="Arial" font-size="12" fill="white">1</text>
  <text x="590" y="330" font-family="Arial" font-size="12" fill="white">Recommandé</text>
  
  <text x="110" y="360" font-family="Arial" font-size="12" fill="#5ac8fa">WPA2</text>
  <text x="230" y="360" font-family="Arial" font-size="12" fill="white">80%</text>
  <text x="350" y="360" font-family="Arial" font-size="12" fill="white">8</text>
  <text x="470" y="360" font-family="Arial" font-size="12" fill="white">4</text>
  <text x="590" y="360" font-family="Arial" font-size="12" fill="white">Acceptable</text>
  
  <!-- Vulnérabilités par protocole -->
  <rect x="100" y="430" width="20" height="10" fill="#ff3b30"/>
  <rect x="100" y="430" width="20" height="20" fill="#ff9500"/>
  <rect x="100" y="430" width="20" height="30" fill="#ffcc00"/>
  <rect x="100" y="430" width="20" height="40" fill="#5ac8fa"/>
  
  <rect x="130" y="440" width="20" height="10" fill="#ff3b30"/>
  <rect x="130" y="440" width="20" height="20" fill="#ff9500"/>
  <rect x="130" y="440" width="20" height="30" fill="#ffcc00"/>
  
  <rect x="160" y="450" width="20" height="10" fill="#ff3b30"/>
  <rect x="160" y="450" width="20" height="20" fill="#ff9500"/>
  
  <rect x="190" y="460" width="20" height="10" fill="#ff3b30"/>
  
  <text x="110" y="490" font-family="Arial" font-size="10" fill="white">WPA3</text>
  <text x="140" y="490" font-family="Arial" font-size="10" fill="white">WPA2</text>
  <text x="170" y="490" font-family="Arial" font-size="10" fill="white">WPA</text>
  <text x="200" y="490" font-family="Arial" font-size="10" fill="white">WEP</text>
  <text x="150" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Vulnérabilités</text>
  
  <!-- Forces des protocoles -->
  <polygon points="600,430 650,450 630,500 570,500 550,450" fill="none" stroke="#34c759" stroke-width="2"/>
  <polygon points="600,430 650,450 630,500 570,500 550,450" fill="#34c759" fill-opacity="0.2"/>
  <polygon points="600,440 640,456 625,496 575,496 560,456" fill="none" stroke="#5ac8fa" stroke-width="2"/>
  <polygon points="600,440 640,456 625,496 575,496 560,456" fill="#5ac8fa" fill-opacity="0.2"/>
  <text x="600" y="520" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Forces relatives</text>
</svg>