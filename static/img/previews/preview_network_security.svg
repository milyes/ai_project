<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect x="0" y="0" width="400" height="200" fill="#2c3e50" rx="5" ry="5"/>
  
  <!-- Titre -->
  <text x="200" y="30" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Rapport de Sécurité Réseau</text>
  
  <!-- Score de sécurité (jauge) -->
  <circle cx="100" cy="80" r="40" fill="none" stroke="#3498db" stroke-width="8"/>
  <path d="M 100 80 L 100 40 A 40 40 0 0 1 136 96" fill="none" stroke="#2ecc71" stroke-width="8" stroke-linecap="round"/>
  <text x="100" y="85" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">76%</text>
  
  <!-- Camembert distribution de protocoles -->
  <path d="M 300 80 L 300 40 A 40 40 0 0 1 335 95 z" fill="#2ecc71" /> <!-- WPA3 -->
  <path d="M 300 80 L 335 95 A 40 40 0 0 1 300 120 z" fill="#3498db" /> <!-- WPA2 -->
  <path d="M 300 80 L 300 120 A 40 40 0 0 1 265 95 z" fill="#e74c3c" /> <!-- WEP -->
  <path d="M 300 80 L 265 95 A 40 40 0 0 1 300 40 z" fill="#f39c12" /> <!-- Open -->
  
  <!-- Graphique à barres d'appareils vulnérables -->
  <rect x="60" y="140" width="280" height="10" fill="#ecf0f1" rx="5" ry="5"/>
  <rect x="60" y="140" width="200" height="10" fill="#3498db" rx="5" ry="5"/>
  <rect x="60" y="160" width="280" height="10" fill="#ecf0f1" rx="5" ry="5"/>
  <rect x="60" y="160" width="120" height="10" fill="#e74c3c" rx="5" ry="5"/>
  
  <!-- Légende -->
  <text x="20" y="145" font-family="Arial" font-size="10" fill="#ffffff">Routeur</text>
  <text x="20" y="165" font-family="Arial" font-size="10" fill="#ffffff">Caméra IP</text>
</svg>