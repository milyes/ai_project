<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de l'infographie -->
  <rect x="0" y="0" width="600" height="400" fill="#1a2b3c" rx="10" ry="10"/>
  
  <!-- Titre de l'infographie -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Infographie de Sécurité Réseau</text>
  
  <!-- Indicateur de score global -->
  <circle cx="150" cy="100" r="60" fill="none" stroke="#3498db" stroke-width="10"/>
  <circle cx="150" cy="100" r="60" fill="none" stroke="#2ecc71" stroke-width="10" stroke-dasharray="378" stroke-dashoffset="94.5"/>
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">75%</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Score Global</text>
  
  <!-- Distribution des protocoles -->
  <rect x="300" y="70" width="250" height="100" fill="#2c3e50" rx="5" ry="5"/>
  <text x="425" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Distribution des Protocoles</text>
  <rect x="320" y="100" width="50" height="10" fill="#3498db"/>
  <text x="380" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">WPA3 (10%)</text>
  <rect x="320" y="120" width="100" height="10" fill="#2ecc71"/>
  <text x="430" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">WPA2 (50%)</text>
  <rect x="320" y="140" width="30" height="10" fill="#e74c3c"/>
  <text x="360" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">WEP (20%)</text>
  <rect x="320" y="160" width="20" height="10" fill="#f39c12"/>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">OPEN (20%)</text>
  
  <!-- Appareils vulnérables (barres horizontales) -->
  <rect x="50" y="200" width="200" height="150" fill="#2c3e50" rx="5" ry="5"/>
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Appareils Vulnérables</text>
  
  <rect x="70" y="230" width="150" height="20" fill="#e74c3c" rx="3" ry="3"/>
  <text x="75" y="245" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Caméra IP (35%)</text>
  
  <rect x="70" y="260" width="110" height="20" fill="#e67e22" rx="3" ry="3"/>
  <text x="75" y="275" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Smart TV (55%)</text>
  
  <rect x="70" y="290" width="90" height="20" fill="#f1c40f" rx="3" ry="3"/>
  <text x="75" y="305" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Smartphone (65%)</text>
  
  <rect x="70" y="320" width="70" height="20" fill="#2ecc71" rx="3" ry="3"/>
  <text x="75" y="335" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Routeur WiFi (75%)</text>
  
  <!-- Tendances de sécurité (graphique linéaire) -->
  <rect x="300" y="200" width="250" height="150" fill="#2c3e50" rx="5" ry="5"/>
  <text x="425" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Tendances de Sécurité</text>
  
  <!-- Axes du graphique -->
  <line x1="320" y1="320" x2="530" y2="320" stroke="#ffffff" stroke-width="1"/>
  <line x1="320" y1="320" x2="320" y2="230" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Points de données et lignes de tendance -->
  <polyline points="320,300 355,290 390,280 425,270 460,260 495,250" fill="none" stroke="#3498db" stroke-width="2"/>
  <circle cx="320" cy="300" r="4" fill="#3498db"/>
  <circle cx="355" cy="290" r="4" fill="#3498db"/>
  <circle cx="390" cy="280" r="4" fill="#3498db"/>
  <circle cx="425" cy="270" r="4" fill="#3498db"/>
  <circle cx="460" cy="260" r="4" fill="#3498db"/>
  <circle cx="495" cy="250" r="4" fill="#3498db"/>
  
  <!-- Légende des mois -->
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Jan</text>
  <text x="355" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Fév</text>
  <text x="390" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Mar</text>
  <text x="425" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Avr</text>
  <text x="460" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Mai</text>
  <text x="495" y="335" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Juin</text>
  
  <!-- Pied de page -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6" text-anchor="middle">NetSecure Pro - Rapport de Sécurité Réseau</text>
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="8" fill="#95a5a6" text-anchor="middle">Généré le 27 février 2025</text>
</svg>