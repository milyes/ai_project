{% extends "base.html" %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-1 text-danger mb-4">404</h1>
        <h2 class="mb-4">Page non trouvée</h2>
        <p class="lead mb-5">La page que vous recherchez n'existe pas ou a été déplacée.</p>
        <div class="mb-5">
            <a href="{{ url_for('accueil') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Retourner à l'accueil
            </a>
        </div>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/error-404-4344461-3613889.png" alt="Illustration 404" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
{% endblock %}
