<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Flask - Bienvenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Serveur Flask</a>
        </div>
    </nav>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% else %}
            <h1 class="display-4 mb-4">Bienvenue sur notre serveur Flask!</h1>
            <p class="lead mb-4">Cette page est générée par un serveur Flask en Python.</p>
            <div class="card bg-secondary p-4">
                <p class="mb-0">
                    <i class="fas fa-info-circle"></i>
                    Ceci est un exemple de serveur web simple utilisant le framework Flask.
                </p>
            </div>
            <button class="btn btn-outline-light mt-3">En savoir plus</button>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-center py-3 mt-5">
        © 2025 Mon Projet Flask
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
