<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur Flask - Bienvenue</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="text-center">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% else %}
            <h1 class="display-4 mb-4">Bienvenue sur notre serveur Flask!</h1>
            <p class="lead mb-4">Cette page est générée par un serveur Flask en Python.</p>
            <div class="card bg-secondary p-4">
                <p class="mb-0">
                    <i class="fas fa-info-circle"></i>
                    Ceci est un exemple de serveur web simple utilisant le framework Flask.
                </p>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
