{% extends "base.html" %}

{% block title %}NetSecure Pro - Site en construction{% endblock %}

{% block content %}
<div class="construction-container">
    <div class="construction-box">
        <div class="construction-icon">
            <i class="fas fa-hard-hat fa-4x"></i>
        </div>
        <h1>Site en construction</h1>
        <p class="lead">NetSecure Pro est actuellement en maintenance.</p>
        <div class="construction-separator"></div>

        <div class="admin-login-container">
            <h4>Connexion Administrateur</h4>
            <form method="POST" action="{{ url_for('login') }}" class="admin-login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Se souvenir de moi</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
